name: CI
on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash -el {0}

jobs:
  tests:
    name: Tests - Python ${{ matrix.python-version }} - ${{ matrix.os }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { python-version: "3.4", os: ubuntu-18.04 }
          - { python-version: "3.6", os: windows-2019 }
          - { python-version: "3.8", os: windows-latest }
          - { python-version: "3.10", os: ubuntu-latest }
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch full git history
        run: git fetch --prune --unshallow
      - name: Set up Conda env
        uses: mamba-org/provision-with-micromamba@34071ca7df4983ccd272ed0d3625818b27b70dcc
        with:
          extra-specs: |
            python=${{ matrix.python-version }}
        if: matrix.python-version != '3.4'
      - name: "Install Python 3.4"
        uses: actions/setup-python@v4
        with:
          python-version: 3.4
        if: matrix.python-version == '3.4'
      - name: Run tests
        run: |
          if [ ${{ matrix.python-version }} = 3.4 ]; then
            pip install pytest pyahocorasick
            export PYTHONPATH=src
          else
            pip install -e .
          fi
          pytest --colors=yes -v tests/

  pre-commit-checks:
    name: pre-commit checks
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Run pre-commit checks
        uses: pre-commit/action@v3.0.0

  linux-conda-build:
    name: Build Conda package
    needs: [tests, pre-commit-checks]
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch full git history
        run: git fetch --prune --unshallow
      - name: Set up Conda env
        uses: mamba-org/provision-with-micromamba@34071ca7df4983ccd272ed0d3625818b27b70dcc
        with:
          environment-file: false
          environment-name: build
          channels: conda-forge
          extra-specs: |
            python=3.9
            boa
      - name: Build Conda package
        run: conda mambabuild conda.recipe

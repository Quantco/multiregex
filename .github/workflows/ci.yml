name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  linux-unittests:
    name: "Linux - unit tests - Python ${{ matrix.PYTHON_VERSION }}"
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        PYTHON_VERSION: ['3.6', '3.9']
    steps:
      - name: Docker login
        run: docker login ghcr.io -u "${{ github.actor }}" -p "${{ secrets.GITHUB_TOKEN }}"
      - name: Pull image
        run: docker pull ghcr.io/quantco/qc-mambaforge-base:latest
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch full git history
        run: git fetch --prune --unshallow
      - name: Checkout github-actions repo
        uses: actions/checkout@v3
        with:
          repository: Quantco/github-actions
          ref: main
          token: ${{ secrets.FQ_GH_TOKEN }}
          path: .github/quantco-actions
      - name: Run unit tests inside of container
        uses: ./.github/quantco-actions/unittests
        with:
          python_version: ${{ matrix.PYTHON_VERSION }}
          src_folder: "multiregex"
          run_parallel: "false"

  linux-unittest-py34:
    name: "Linux - unit tests - Python 3.4"
    timeout-minutes: 30
    runs-on: ubuntu-18.04
    steps:
      - name: "Install Python 3.4"
        uses: actions/setup-python@v3
        with:
          python-version: 3.4
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch full git history
        run: git fetch --prune --unshallow
      - name: Install package and test dependencies
        run: |
          pip install -e .
          pip install pytest
      - name: Run tests
        run: pytest -v tests/

  windows:
    name: "Windows â€“ unit tests - Python ${{ matrix.PYTHON_VERSION }}"
    timeout-minutes: 30
    runs-on: windows-latest
    env:
      CONDA_CHANNEL_UPLOAD_USER: ${{ secrets.CONDA_CHANNEL_UPLOAD_USER }}
      CONDA_CHANNEL_UPLOAD_PASSWORD: ${{ secrets.CONDA_CHANNEL_UPLOAD_PASSWORD }}
    strategy:
      fail-fast: false
      matrix:
        PYTHON_VERSION: ['3.6', '3.9']
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Fetch full git history
        run: git fetch --prune --unshallow
      - uses: conda-incubator/setup-miniconda@35d1405e78aa3f784fe3ce9a2eb378d5eeb62169
        with:
          miniforge-variant: Mambaforge
          miniforge-version: 4.10.1-4
          use-mamba: true
          condarc-file: .github/workflows/.condarc
      - name: Run unittests
        shell: pwsh
        run: |
          mamba create --name multiregex python=${{ matrix.PYTHON_VERSION }}
          conda activate multiregex
          mamba env update
          python -m pip install --no-build-isolation --disable-pip-version-check -e .
          pytest -v ./tests


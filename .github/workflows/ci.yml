name: CI
on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash -el {0}

jobs:
  tests:
    name: Tests - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-18.04
            python-version: "3.4"
          - os: windows-latest
            python-version: "3.8"
          - os: windows-2019
            python-version: "3.6"
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Conda env
        uses: mamba-org/provision-with-micromamba@5fe88d370c741fc3567126d17c5af0b9620bd60d
        with:
          extra-specs: |
            python=${{ matrix.python-version }}
        if: matrix.python-version != '3.4'
      - name: "Install Python 3.4"
        uses: actions/setup-python@v3
        with:
          python-version: 3.4
        if: matrix.python-version == '3.4'
      - name: Install package
        run: pip install --no-build-isolation -e .
      - name: Run tests
        run: |
          pip install pytest
          pytest -v tests/

  pre-commit-checks:
    name: pre-commit checks
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Run pre-commit checks
        uses: pre-commit/action@v2.0.3

  linux-conda-build:
    name: Build Conda package
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Conda env
        uses: mamba-org/provision-with-micromamba@5fe88d370c741fc3567126d17c5af0b9620bd60d
        with:
          extra-specs: |
            boa
      - name: Install package
        run: conda mambabuild conda.recipe

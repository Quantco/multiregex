name: CI
on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash -el {0}

jobs:
  tests:
    name: "Linux - unit tests - Python ${{ matrix.python-version }}"
    timeout-minutes: 30
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest']
        python-version: ['3.6', '3.9']
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Set up Conda env
        uses: mamba-org/provision-with-micromamba@5fe88d370c741fc3567126d17c5af0b9620bd60d
        with:
          extra-specs: |
            python=${{ matrix.python-version }}
      - name: Install package
        run: pip install --no-build-isolation -e .
      - name: Run tests
        run: pytest -v tests/

  linux-unittest-py34:
    name: "Linux - unit tests - Python 3.4"
    timeout-minutes: 30
    runs-on: ubuntu-18.04
    steps:
      - name: "Install Python 3.4"
        uses: actions/setup-python@v3
        with:
          python-version: 3.4
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install package and test dependencies
        run: |
          pip install -e .
          pip install pytest
      - name: Run tests
        run: pytest -v tests/

  pre-commit-checks:
    name: "Linux - pre-commit checks - Python 3.8"
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Install Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Run pre-commit checks
        uses: pre-commit/action@v2.0.3


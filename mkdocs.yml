site_name: multiregex
site_description: Quickly match many regexes against a string. Provides 2-10x speedups over na√Øve regex matching.
site_url: https://quantco.github.io/multiregex
theme:
  name: material
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: deep purple
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: deep purple
  features:
    - content.action.edit
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github-alt
    edit: material/pencil
repo_name: quantco/multiregex
repo_url: https://github.com/quantco/multiregex
edit_uri: edit/main/docs/
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            unwrap_annotated: true
            show_symbol_type_heading: true
            docstring_style: numpy
            docstring_section_style: spacy
            separate_signature: true
            merge_init_into_class: true

nav:
- index.md
- api-documentation.md
markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
